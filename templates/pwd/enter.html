<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入密码</title>
    <style>
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .password {
            width: 300px;
            height: 50px;
        }

        .submit {
            width: 50px;
            height: 30px;
            margin: 0 auto;
        }
        span {
            width: 50px;
            height: 30px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div>
    <form action="{% url "pwd:enter" %}" method="post">
        {% csrf_token %}
        <input class="password" type="password" name="password" placeholder="输入登录密码">
        {% if not check_result %}
            <span id="pwdErr" style="color: red">密码错误</span>
        {% endif %}
        <input class="submit" type="submit" style="display: block" value="进入">
    </form>
</div>
<a href="/" rel="nofollow">首页</a>

</body>
</html>
<script>
    setTimeout(function () {
        document.getElementById("pwdErr").remove()
    }, 2000)
</script>
